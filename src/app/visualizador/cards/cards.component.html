<div class="card1" >
    <mat-card class="example-card" *ngFor="let o of listaSPT">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{o.id}}</mat-card-title>
          <mat-card-subtitle>{{o.idUsuario}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/pdf.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{o.codigo_documento}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            {{o.boton}}
          </button>
          <button mat-button>{{o.publicar}}</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="card2" >
      <mat-card class="example-card2" *ngFor="let doc of documentos">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image2"></div>
            <mat-card-title>{{doc.id}}</mat-card-title>
            <mat-card-subtitle>{{doc.idUsuario}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/pdf.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
             {{doc.codigo_documento}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              {{doc.boton}}
            </button>
            <button mat-button>{{doc.publicar}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
